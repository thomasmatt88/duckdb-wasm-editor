<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/css/editor-styles.css">
    <script type="module" src="lib/js/duckdbscript.js" defer></script>
    <title>MDN Code Editor</title>
</head>

<body>
    <div class="editor">
        <div class="editor__wrapper">
            <div class="editor__body">
                <div id="editorCode" class="editor__code"></div>
            </div>
            <div class="editor__footer">
                <div class="editor__footer--left">
                    <button class="editor__btn editor__run" type="button" id="queryBtn" onclick="runQuery()">Run
                        ></button>
                </div>
                <div id="queryResultsDiv" class="editor__footer--right log--error">
                    <div id="resultErrorDiv" style="display:none" class="editor__console">
                    </div>
                    <div id="resultTableDiv" class="editor__console log--default">
                        <table class="editor__console-logs" id="resultTable"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Required Ace Libraries -->
    <script src="lib/js/ace-editor/src-noconflict/ace.js"></script>
    <!-- <script src="lib/js/ace-editor/src-noconflict/mode-javascript.js"></script> -->
    <!-- enables autocompletion feature -->
    <script src="lib/js/ace-editor/src-noconflict/ext-language_tools.js"></script>

    <!-- Custom Scripts -->
    <script src="lib/js/editor.js"></script>
    <script src="lib/js/mode-custom_duckdb_sql.js"></script>
</body>

</html>
